{% extends "accounts/base.html" %}
{% load i18n static %}
{% block content %}
  <table class="table">
    <tbody>
      <tr>
        <th>{% trans "User Name" %}</th>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <th>{% trans "Last Name" %}</th>
        <td>{{ user.last_name }}</td>
      </tr>
      <tr>
        <th>{% trans "First Name" %}</th>
        <td>{{ user.first_name }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
